<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>



<body>
    <div class="containter">
        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8">


                <div class="jumbotron">
                    HANGMAN (PRESS ANY KEY TO START) you have 6 guesses
                </div>


                <div class="card">
                    <div class="card-body">
                        Here's your chance. Help save Stan the stickman. He needs to get back to his wife fran! THEY WILL KILL HIM
                    </div>

                    <div class="card-body">
                        Start guessing letters to yadi-yada-yada
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">
                        YOUR GUESSES
                    </div>

                    <div class="card-body" id="hiddenWord">
                        
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                HERE'S STAN'S WIFE, FRAN. DON'T LET HER DOWN
                            </div>
                            <img src="assets/images/fran.png" alt="frannykins" class="fran">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                AND FINALLY, HERE'S STAN
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>





    </div>
